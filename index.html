<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Envelope Screen -->
     <div id="envelope-container">
        <img src="valentine-ask-main/envelope.png" alt="Envelope" id="envelope" />
        <p style="color: white; font-size: 50px;">♡Letter for my one and only Sadaf♡</p>
     </div>
     <!-- LETTER Screen -->
      <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="valentine-ask-main/cat_heart.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="valentine-ask-main/yes.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="valentine-ask-main/no.png" class="btn no-btn" alt="No" />
                </div>
            </div>
            <p id="final-text" class="final-text" style="display: none">
                <strong>Date: February 19th (?)</strong> Meowy Café!
            </p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
